<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}
    <div>
        <h1 class="texto2">Oferta</h1>
    </div>
    
    <div>
        {% if message != None %}
        <div class="alerta1 alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endif %}
    </div>
    
    <form method="POST" class="texto1">
        {% csrf_token %}
        {{form}}
        <button class="boton2">
            Realizar Oferta
        </button>
    </form>

{% endblock %}
