<!DOCTYPE html>

{% extends 'base.html' %}


{% block content %}

    <h1>Oferta</h1>

    {% if message != None %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button>
            Realizar Oferta
        </button>
    </form>


{% endblock %}
