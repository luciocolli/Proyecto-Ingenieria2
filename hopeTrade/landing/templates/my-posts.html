<!DOCTYPE html>

{% extends 'base.html' %}


{% block content %}
    {% csrf_token %}
    <div>
        <h1 class="texto2">Mis Publicaciones</h1>
    </div>
    
    <div>
        {% if msg %}
        <div class="alerta1 alert-{{ message.tags }}">
            {{ msg }}
        </div>
        {% endif %}
    </div>
    

    {% for post in myPosts %}
        <div class="texto1">
            <h2>{{ post.title }}</h2>
            <form method="GET" action="{% url 'view-my-post' post.id %}">
                <button type="submit" class="boton3">Ver Mi Publicacion</button>
            </form>

            <form method="POST" action="{% url 'user_delete_post' post.id %}">
                {% csrf_token %}
                <button type="submit" class="boton3">Eliminar Publicacion</button>
            </form>

            <form method="GET" action="{% url 'edit-publication' post.id %}">
                <button type="submit" class="boton3">Editar Mi Publicaci√≥n</button>
            </form>
            <form method="GET" action="{% url 'show_my_offers' post.id %}">
                <!--<input type="hidden" name="title" value="{{ post.title }}">-->
                <button type="submit" class="boton3">Ver Ofertas</button>
            </form>
            
        </div>

    {% endfor %}

{% endblock %}
