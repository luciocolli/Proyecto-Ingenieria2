<!DOCTYPE html>

{% extends 'base.html' %}


{% block content %}

    <h1>Registrar Donacion de Articulo</h1>

    {% if msg %}
        <div class="alert alert-{{ message.tags }}">
            {{ msg }}
        </div>
    {% endif %}


    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button>
            Registrar Donacion de Articulo
        </button>
    </form>


{% endblock %}
