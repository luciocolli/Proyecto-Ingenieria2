<!DOCTYPE html>

{% extends 'base.html' %}


{% block content %}
    {% csrf_token %}

    <div>
        <h1>Mi perfil</h1>
        <div>
            <label>Nombre:</label>
            <span>{{ name }}</span>
        </div>
        <div>
            <label>Apellido:</label>
            <span>{{ surname }}</span>
        </div>
        <div>
            <label>Email:</label>
            <span>{{ mail }}</span>
        </div>
        <div>
            <label>DNI:</label>
            <span>{{ dni }}</span>
        </div>
        <div>
            <label>Fecha:</label>
            <span>{{ date }}</span>
        </div>

        <div>
            <form method="GET" action="{% url 'my-posts' %}">
                <button type="submit">Ver Publicaciones</button>
            </form>
            
            <div>
                <a href="{% url 'editar-perfil' %}">Editar Perfil</a>
            </div>
            
        </div>
    </div>
    
   


{% endblock %}
