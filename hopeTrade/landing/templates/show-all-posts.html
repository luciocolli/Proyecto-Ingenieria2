<!DOCTYPE html>

{% extends 'base.html' %}




{% block content %}
    {% csrf_token %}
    <h1>Publicaciones</h1>
    
    <form method="GET" action="{% url 'crearPublicaciones' %}">
        <button type="submit"> Realizar Publicacion </button>
    </form>
    
    {% if msg %}
    <div class="alert alert-{{ message.tags }}">
        {{ msg }}
    </div>
    {% endif %}


    {% for post in posts %}

    <div>
        <h2> {{ post.title }} </h2>
    
        <p>Usuario: {{ post.user.name }}</p>
        <form method="GET" action="{% url 'post' post.id %}">
            <button type="submit">Ver Publicacion</button> <!-- Antes decia Ver Usuario -->
        </form>
    </div>
    
    {% endfor %}


{% endblock %}
