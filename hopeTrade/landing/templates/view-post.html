<!DOCTYPE html>

{% extends 'base.html' %}


{% block content %}
{% csrf_token %}
    <h2> {{ title }}</h2>
    <h3> {{ user.name }} </h3> 
    <form method="GET" action="{% url 'profile' user.id %}">
        <button type="submit">Ver Usuario</button> 
    </form>

    <div class="post">
        <div class="info-publicacion">
            <div>
                <label>Descripción:</label> 
                <span>{{ description }}</span>
            </div>
            <div>
                <label>Estado:</label> 
                <span>{{ state }}</span>
            </div>
            <div>
                <label>Categoría:</label> 
                <span>{{ category }}</span>
            </div>
            <div>
                <label>Fecha de Vencimiento:</label> 
                <span>{{ date }}</span>
            </div>
            <form method="GET" action="#">
                <button type="submit">Realizar Comentario</button> <!-- Antes decia Ver Usuario -->
            </form>
            <form method="GET" action="#">
                <button type="submit">Ver Comentario</button> <!-- Antes decia Ver Usuario -->
            </form>
            <form method="GET" action="#">
                <button type="submit">Realizar Oferta</button> <!-- Antes decia Ver Usuario -->
            </form>
        </div>
    </div>
    

{% endblock %}
