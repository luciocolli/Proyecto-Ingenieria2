<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos opcionales para los mensajes */
        .messages {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Perfil</h1>
        
        {% if messages %}
            <div class="messages">
                <ul>
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}">
            </div>
            <div>
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" value="{{ user.surname }}">
            </div>
            <div>
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" value="{{ user.date|date:'Y-m-d' }}">
            </div>
            <div>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="mail" value="{{ user.mail }}">
            </div>
            <div>
                <label for="password_actual">Contraseña actual:</label>
                <input type="password" id="password_actual" name="password_actual">
            </div>
            <div>
                <label for="nueva_password">Nueva contraseña:</label>
                <input type="password" id="nueva_password" name="nueva_password">
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
    </div>
</body>
</html>
