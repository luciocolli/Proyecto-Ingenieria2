<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}
    <h1>Asignar Colaborador</h1>
    {% if mensaje %}
    <div>{{ mensaje }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni">
        <button type="submit">Asignar Colaborador</button>
    </form>
{% endblock %}
